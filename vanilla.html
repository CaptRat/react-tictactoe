<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>

    <style media="screen">

      * {
        box-sizing: border-box;
      }

      .board{
        display: flex;
        width: 75vh;
        height: 75vh;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .cell {
        height: 33.3%;
        width: 33.3%;
        border: thin solid black;
        font-size: 28vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .cell:hover {
        cursor: pointer;
        background-color: lightyellow;
      }

    </style>


  </head>



  <body>
    <h1>Hello World</h1>
    <div class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>


    <script>
      const player_x = 'x'
      const player_o = 'o'
      let player = player_x

      const board = document.querySelector('.board')
      board.addEventListener('click', (e) => {
        console.log("yo");
        e.target.innerHMTL = player
        player = player === player_x ? player_o : player_x
        console.log(player);
      })

    </script>
  </body>
</html>
